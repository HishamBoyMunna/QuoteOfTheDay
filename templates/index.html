<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        .author {
            font-weight: bold;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="quote-text">"{{ quote.text }}"</div>
        <div class="author">â€” {{ quote.author }}</div>
        <a href="/" class="btn">New Quote</a>
    </div>
</body>
</html>
